<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Squadrun - Assignment Demo</title>

    <!-- Bootstrap Core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Squadrun</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
            <form class="form-inline" role="form">
        <div class="form-group">
                <label for="location">Enter City</label>
                <input type="text" name = "location" value="{{location}}" class="form-control" id="location">
        </div>
        <div class="form-group">
                <label for="area">Locality:</label>
                <input type="text" name = "area" class="form-control" value="{{area}}" id="area">
        </div>
        <button type="submit" class="btn btn-default">Search</button>
</form>
            </div>
        </div>
        <!-- /.row -->
      <div class = "row">
        <div class = "col-lg-8">
            {% for item in data %}
            <h3>Name:{{item}}</h3>
            <h4>Contact No: 9791116138</h4>
            <h4>Address: Patel Nagar Delhi</h4>
            <h4>Rating:3</h4>
        </div>
      </div>
<nav>
  <ul class="pager">
    <li class="previous"><a href="{{url_for('jd',page=page-1,location=location,area=area)}}"><span aria-hidden="true">&larr;</span> Older</a></li>
    <li class="next"><a href="{{url_for('jd',page=page+1,location=location,area=area)}}">Newer <span aria-hidden="true">&rarr;</span></a></li>
  </ul>
</nav>
    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="static/js/bootstrap.min.js"></script>

</body>

</html>
